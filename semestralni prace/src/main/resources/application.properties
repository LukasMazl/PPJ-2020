#Core spring config
spring.profiles.active=prod

#Hibernate configuration
cz.mazl.tul.hibernate.dialect=
cz.mazl.tul.hibernate.showSql=false
cz.mazl.tul.hibernate.hdm2ddl=update
cz.mazl.tul.hibernate.packageScan=cz.mazl.tul.blogic.entity.db
cz.mazl.tul.hibernate.driverClass=org.hsqldb.jdbc.JDBCDriver
cz.mazl.tul.hibernate.url=jdbc:hsqldb:file:hsql/prod
cz.mazl.tul.hibernate.username=root
cz.mazl.tul.hibernate.password=root

#Mongo configuration
cz.mazl.tul.mongo.host=localhost
cz.mazl.tul.mongo.db=test

#Weather provider
cz.mazl.tul.weather.provider.apiKey=5dfb8f25150a12f9c380d4c87016ec85
cz.mazl.tul.weather.provider.currentWeatherUrl=https://api.openweathermap.org/data/2.5/weather
cz.mazl.tul.weather.provider.historicalWeatherUrl=http://history.openweathermap.org/data/2.5/history/city

#Local MongoDB config
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=test
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost


#Inteval(miliseconds) for updating of city weathers
cz.mazl.tul.job.interval=10000
#Max number of cities whose weather stats will be updated
cz.mazl.tul.job.batch=60